<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <style>
        .grid {
            margin: auto;
            margin-top: 100px;
            width: 500px;
            text-align: center;
        }
        
        .grid table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .grid th,
        td {
            padding: 10px;
            border: 1px dashed orange;
            height: 35px;
            line-height: 35px;
        }
        
        .grid th {
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="grid">
            <table>
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in books" :key="item.id">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td></td>
                        <td>
                            <a href="">删除</a>
                            <span>|</span>
                            <a href="">修改</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="vue.js"></script> -->
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                books: [{
                    id: 1,
                    name: '三国演义',
                    data: ''
                }, {
                    id: 2,
                    name: '水浒传',
                    data: ''
                }, {
                    id: 3,
                    name: '红楼梦',
                    data: ''
                }, {
                    id: 4,
                    name: '西游记',
                    data: ''
                }]
            },
            methods: {

            },
        })
    </script>
</body>

</html>
